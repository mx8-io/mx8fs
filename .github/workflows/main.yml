name: Python Filesystem GitHub Actions Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  AWS_REGION: "us-east-2"
  CURRENT_BRANCH: ${{  github.base_ref || github.ref_name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment: pypi

    steps:

      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ env.CURRENT_BRANCH }}."
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üîé Testing against the AWS account ${{ secrets.AWS_ACCOUNT_ID}} and region ${{ env.AWS_REGION }}."

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Print environment variables
        run: printenv | sort

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List the files
        run: ls -Rl

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3

      - name: Install python dependencies
        run: |
          poetry install --with dev

      - name: Update version in pyproject.toml
        run: |
           sed -i "s/^version = \"\([0-9]*\.[0-9]*\.[0-9]*\)\"/version = \"\1.${{ github.run_number }}\"/" pyproject.toml

      - name: Run tests
        run: poetry run pytest tests

      - name: Build package
        run: poetry build

      - name: Publish package distributions to PyPI
        if : github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
